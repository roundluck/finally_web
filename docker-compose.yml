version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dorm_maintenance
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: dormapp
      MYSQL_PASSWORD: dormapp
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/dorm_maintenance
      SPRING_DATASOURCE_USERNAME: dormapp
      SPRING_DATASOURCE_PASSWORD: dormapp
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_CORS_ALLOWED_ORIGINS: http://localhost:4173
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "4173:80"

volumes:
  db-data:
